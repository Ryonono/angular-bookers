<div class="col-md-10">

  <h2>This is index page</h2>

  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td><a routerLink="/book/{{book.id}}">{{book.title}}</a></td>
        <td><a class="btn" routerLink="/book/{{book.id}}/edit">edit</a></td>
        <td><button class="btn" (click)="delete(book); goToBooks()">Delete</button></td>
      </tr>
    </tbody>
  </table>


  <div class="text-info">New Book</div>
  <div class="col-md-10 book-form">
    <form [formGroup]="bookForm">

      <div class="mb-2 input-text">
        <label class="form-label" for="title">Title</label>
        <input id="title" type="text" formControlName="title" #bookTitle>

        <div class="mt-2" *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.erors?.['required'] || title.errors?.['notOnlyWhiteSpace']">
            Title is required.
          </div>
          <div *ngIf="title.errors?.['minlength']">
            Title must be at least two characters long.
          </div>
        </div>
      </div>

      <div class="mb-2 input-text">
        <label class="form-label" for="comment">Title</label>
        <input id="comment" type="text" formControlName="comment" #bookComent>

        <div class="mt-2" *ngIf="comment.invalid && (comment.dirty || comment.touched)" class="alert alert-danger">
          <div *ngIf="comment.erors?.['required'] || comment.errors?.['notOnlyWhiteSpace']">
            Comment is required.
          </div>
          <div *ngIf="comment.errors?.['minlength']">
            Comment must be at least two characters long.
          </div>
        </div>
      </div>

      <button class="btn" type="button" [disabled]="!bookForm.valid"
        (click)="add(bookTitle.value, bookComment.value); bookTitle.value=''; bookComment.value=''">Create Book</button>

    </form>
  </div>
</div>
